<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers</title>
    <link rel="stylesheet" href="careers.css">
</head>
<body>
    <section class="careers set-width">
        <!--Careers Title-->
        <div class="section-title">
            <h2>CAREERS</h2>
        </div>

        <div class="careers__content">
            <!--Career1-->
            <div class="careers__content__item active-item">
                <div class="careers__title">
                    <div class="careers__title__number">1</div>
                    <div class="careers__title__state active-item"></div>
                    <div class="careers__title__text">Web Development</div>
                </div>

                <div class="careers__info active-item">
                    <div class="careers__info__image">
                        <img src="img/web-development.jpg" alt="Web Development">
                    </div>
                    <div class="careers__info__text">Web Development Content</div>
                </div>
            </div>

            <!--Career2-->
            <div class="careers__content__item">
                <div class="careers__title">
                    <div class="careers__title__number">2</div>
                    <div class="careers__title__state"></div>
                    <div class="careers__title__text">Software Engineering</div>
                </div>

                <div class="careers__info">
                    <div class="careers__info__image">
                        <img src="img/software-engineering.jpg" alt="Software Engineering">
                    </div>
                    <div class="careers__info__text">Software Engineering Content</div>
                </div>
            </div>

            <!--Careers3-->
            <div class="careers__content__item">
                <div class="careers__title">
                    <div class="careers__title__number">3</div>
                    <div class="careers__title__state"></div>
                    <div class="careers__title__text">Data Science</div>
                </div>

                <div class="careers__info">
                    <div class="careers__info__image">
                        <img src="img/data-science.jpg" alt="Data Science">
                    </div>
                    <div class="careers__info__text">Data Science Content</div>
                </div>
            </div>

            <!--Careers4-->
            <div class="careers__content__item">
                <div class="careers__title">
                    <div class="careers__title__number">4</div>
                    <div class="careers__title__state"></div>
                    <div class="careers__title__text">Information Security</div>
                </div>

                <div class="careers__info">
                    <div class="careers__info__image">
                        <img src="img/information-security.jpg" alt="Information Security">
                    </div>
                    <div class="careers__info__text">Information Security Content</div>
                </div>
            </div>

            <!--Careers5-->
            <div class="careers__content__item">
                <div class="careers__title">
                    <div class="careers__title__number">5</div>
                    <div class="careers__title__state"></div>
                    <div class="careers__title__text">Database <span class="hide-small">Management</span></div>
                </div>

                <div class="careers__info">
                    <div class="careers__info__image">
                        <img src="img/database-management.jpg" alt="Database Management">
                    </div>
                    <div class="careers__info__text">Database Management Content</div>
                </div>
            </div>
        </div>
    </section>

    <script src="careers.js"></script>
</body>
</html>
